<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      padding: 10px;
      background-color: #f5f5f5;
    }
    
    .slider-container {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .slider-track {
      display: flex;
      height: 65vh;
      min-height: 350px;
    }

    .slider-slide {
      min-width: 100%;
      position: relative;
    }

    .slider-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .college-name {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Animation */
    @keyframes slide {
      0% { transform: translateX(0); }
      8% { transform: translateX(0); }
      16% { transform: translateX(-100%); }
      24% { transform: translateX(-100%); }
      32% { transform: translateX(-200%); }
      40% { transform: translateX(-200%); }
      48% { transform: translateX(-300%); }
      56% { transform: translateX(-300%); }
      64% { transform: translateX(-400%); }
      72% { transform: translateX(-400%); }
      80% { transform: translateX(-500%); }
      88% { transform: translateX(-500%); }
      100% { transform: translateX(-600%); }
    }

    .auto-slide {
      animation: slide 24s infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .college-name {
        font-size: 1.0rem;
        bottom: 20px;
      }
    }

    @media (max-width: 768px) {
      .slider-track {
        height: 55vh;
      }
      .college-name {
        font-size: 1.5rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .slider-track {
        height: 45vh;
        min-height: 280px;
      }
      .college-name {
        font-size: 1.0rem;
        bottom: 15px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider-track auto-slide">
      <!-- Slide 1 -->
      <div class="slider-slide">
        <img src="images/img1.JPG" alt="College Image">
        <div class="college-name">Thirurthangal Nadar College</div>
      </div>
      
      <!-- Slide 2 -->
      <div class="slider-slide">
        <img src="images/img2.JPG" alt="College Image">
        <div class="college-name">St. Joseph's College</div>
      </div>
      
      <!-- Slide 3 -->
      <div class="slider-slide">
        <img src="images/img3.JPG" alt="College Image">
        pp\<div class="college-name">MGR University</div>
      </div>
      
      <!-- Slide 4 -->
      <div class="slider-slide">
        <img src="images/img4.JPG" alt="College Image">
        <div class="college-name">Musilar Institude Of Management </div>
      </div>
      
      <!-- Slide 5 -->
      <div class="slider-slide">
        <img src="images/img5.JPG" alt="College Image">
        <div class="college-name">Annai Voilet College</div>
      </div>
      
      <!-- Slide 7
      <div class="slider-slide">
        <img src="images/img6.JPG" alt="College Image">
        <div class="college-name">University of Tokyo</div>
      </div>
    </div>
      <Slide 8 -->
      <div class="slider-slide">
        <img src="images/img6.JPG" alt="College Image">
        <div class="college-name">SRM University</div>
      </div>
    
  </div>

</body>
</html>
